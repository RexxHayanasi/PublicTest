<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RexxzynXD Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loading-text">Memuat...</div>
    </div>

    <!-- Gambar Profil -->
    <div id="profile-container" class="hidden">
        <img src="https://pomf2.lain.la/f/3aufol1l.jpg" alt="Profil RexxzynXD" class="profile-image">
    </div>
</body>
<script>
    // Script untuk menghilangkan loading screen dan menampilkan profil setelah halaman selesai dimuat
    window.addEventListener("load", function() {
        const loadingScreen = document.getElementById("loading-screen");
        loadingScreen.classList.add("fade-out");
        setTimeout(() => {
            loadingScreen.style.display = "none";
            document.getElementById("profile-container").classList.remove("hidden");
            document.getElementById("profile-container").classList.add("slide-in");
        }, 1000); // Waktu tunggu agar animasi fade-out selesai
    });
</script>
</html>
