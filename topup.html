<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RexxzySTORE</title>
    <link rel="stylesheet" href="stylestopup.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn">&#9776;</button>
            <img src="logo.png" alt="RexxzySTORE Logo" class="logo">
        </div>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Search...">
            <select id="language-select" class="language-select">
                <option value="ID">ID</option>
                <option value="EN">EN</option>
            </select>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <img src="banner.jpg" alt="Banner">
    </section>

    <!-- Recommendations Section -->
    <section class="recommendations">
        <h2 data-en="Recommendations" data-id="Rekomendasi">Rekomendasi</h2>
        <p data-en="Here are some recommended products for you." data-id="Berikut adalah beberapa produk yang kami rekomendasikan untuk kamu.">Berikut adalah beberapa produk yang kami rekomendasikan untuk kamu.</p>
        <!-- Product Cards -->
        <div class="product-card">
            <img src="mobile-legends.jpg" alt="Mobile Legends">
            <div class="product-info">
                <h3 data-en="Mobile Legends" data-id="Mobile Legends">Mobile Legends</h3>
                <p data-en="Top Up Diamond" data-id="Isi Ulang Diamond">Isi Ulang Diamond</p>
            </div>
        </div>
    </section>

    <!-- Popular Now Section -->
    <section class="popular-now">
        <h2 data-en="Popular Now!" data-id="Populer Sekarang!">Populer Sekarang!</h2>
        <p data-en="Here are some of the most popular products right now." data-id="Berikut adalah beberapa produk yang paling populer saat ini.">Berikut adalah beberapa produk yang paling populer saat ini.</p>
        <!-- Product Cards -->
        <div class="product-card">
            <img src="pubg.jpg" alt="PUBG Mobile">
            <div class="product-info">
                <h3 data-en="PUBG Mobile" data-id="PUBG Mobile">PUBG Mobile</h3>
                <p data-en="Tencent Games" data-id="Tencent Games">Tencent Games</p>
            </div>
        </div>
    </section>

    <!-- Category Buttons -->
    <div class="categories">
        <button data-en="Top Up" data-id="Isi Ulang">Isi Ulang</button>
        <button data-en="Voucher" data-id="Voucher">Voucher</button>
        <button data-en="Pulsa" data-id="Pulsa">Pulsa</button>
        <button data-en="Entertainment" data-id="Hiburan">Hiburan</button>
        <button data-en="Bills" data-id="Tagihan">Tagihan</button>
    </div>

    <!-- JavaScript for Language Switching -->
    <script>
        const languageSelect = document.getElementById('language-select');
        
        // Function to change the language based on selection
        function changeLanguage() {
            const selectedLang = languageSelect.value; // Get selected language (EN or ID)
            const elementsToTranslate = document.querySelectorAll('[data-en]');
            
            elementsToTranslate.forEach(el => {
                // Change text based on the selected language
                el.textContent = el.getAttribute(`data-${selectedLang.toLowerCase()}`);
            });
        }
        
        // Event listener to detect language change
        languageSelect.addEventListener('change', changeLanguage);
        
        // Set initial language on page load
        document.addEventListener('DOMContentLoaded', changeLanguage);
    </script>

</body>
</html>
